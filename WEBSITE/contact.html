<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us - Codingal</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff); 
      position: relative;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, cyan, skyblue);
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo img {
      height: 40px;
      width: auto;
      border-radius: 6px;
    }

    .navbar .links a {
      color: brown;
      text-decoration: none;
      padding: 12px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      border-radius: 6px;
      margin: 0 5px;
    }
    .navbar .links a:hover {
      background-color: white;
      color: #0073e6;
      box-shadow: 0 0 8px rgba(0, 115, 230, 0.6);
    }
    .navbar .links a.active {
      background-color: #4CAF50;
      color: white;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
    }
    .navbar .links {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    /* Contact Section */
    .contact-section {
      max-width: 900px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .contact-section h1 {
      font-size: 36px;
      font-weight: bold;
      color: #000ce6;
      margin-bottom: 20px;
    }

    .contact-section p {
      font-size: 18px;
      line-height: 1.8;
      color: #333;
      margin-bottom: 20px;
    }

    .form-control {
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .btn-submit {
      background: #0073e6;
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 8px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background: #005bb5;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo"><b style="font-size: larger;"> Codingal</b>
    </div>
    <div class="links">
      <a href="home.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="gallery.html">Gallery</a>
      <a class="active" href="contact.html">Contact Us</a>
    </div>
  </div>

  <!-- Contact Section -->
  <div class="contact-section">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Fill out the form below and our team will get back to you soon.</p>
    
    <form>
      <input type="text" class="form-control" placeholder="Your Name" required>
      <input type="email" class="form-control" placeholder="Your Email" required>
      <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn-submit">Send Message</button>
    </form>

    <!-- Optional Real Codingal Link -->
    <a href="https://www.codingal.com" target="_blank" 
       style="display:inline-block; margin-top:20px; padding:12px 25px; 
              background:#4CAF50; color:white; border-radius:8px; 
              text-decoration:none; font-weight:bold; box-shadow:0 4px 8px rgba(0,0,0,0.2);">
       CLICK FOR MORE INFORMATION
    </a>
  </div>

</body>
</html>
