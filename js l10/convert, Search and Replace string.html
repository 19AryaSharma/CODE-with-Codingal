<!DOCTYPE html>
<html>
    <body>
        <h2>The javascript String() Methods</h2>
        <p>The String() methods can convert a number to a string .</p>

        <p id="number_result"></p>
         <p id="string_result"></p>

         <script>
            var x = 70;
            var y = 90;
            document.getElementById("number_result").innerHTML = "The number is: " + x + y;
            document.getElementById("string_result").innerHTML = "The string is: " + String(x) + String(y);
         </script>
    </body>
</html>
