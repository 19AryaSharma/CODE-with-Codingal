<!doctype html>
<html>
    <body>
        <h2>JavaScript for Loop</h2>
        <p id="demo"></p>
        <script>
            var fruit = ["Apple", "Mango", "Grapes","Watermelon","Jack fruit","Banana"];
            var text ="";
            var i;
            for (i = 0;i < fruit.length; i++)  {
                text += fruit[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;

        </script>
        
    </body>
</html>
