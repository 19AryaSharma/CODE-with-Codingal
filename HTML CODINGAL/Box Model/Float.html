<!DOCTYPE html>
<html>
    <head>
        <title>Float</title>
    </head>
    <style>
        img#left{
            float: left;
        }
        img#Right{
            float: right;
        }
    </style>
      <body>
        <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.</p>
          <img id="left" src="Win 10 Img.jpg" alt="tree" style="width: 100px; height: 100px;">
            <img id="Right" src="Win 10 Img.jpg" alt="tree" style="width: 100px; height: 100px;">
            This is the image of windows 10
      </body>
</html>
