<!doctype html>

 <body>
       <h2>javascript variables</h2>
       <p>sum of two numbers</p>
       <p id="result"></p>
       <p id="result1"></p>
       <p id="result2"></p>
       <p id="result3"></p>
   <script>
       var num1 = 4;
       var num2 = 2;
       var sum = num1 + num2;
       var product = num1 * num2;
       var subtraction = num1 - num2;
       var division = num1 / num2;
       document.getElementById("result").innerHTML="the total sum is: " + sum;
       document.getElementById("result1").innerHTML="the total product is: " + product;
       document.getElementById("result2").innerHTML="the total subtraction is: " + subtraction;
       document.getElementById("result3").innerHTML="the total divition is: " + division;
   </script>
  </body>
 </html>
