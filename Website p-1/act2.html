<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>corousel</title>
</head>
<body>
    <section>
        <img class="mySlides" src="sunset.jpg" style="height:auto;">
        <img class="mySlides" src="Mountain.jpg" style="height:auto;">
    </section> 
    <script>
        var myindex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            myindex++;
            if (myindex > x.length) {myindex = 1}    
            x[myindex-1].style.display = "block";  
            setTimeout(carousel, 3000); 
        }
         
    </script>
</body>
</html>
