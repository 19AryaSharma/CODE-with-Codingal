<!DOCTYPE html>
<html>
    <head>
        <title>Function in java script</title>
    </head>
    <body>
      <p>Functions</p>   
      <button onclick="myfunc(8)">Execute</button>
      <script>
        function myfunc (x,y)
        {
            if(y==undefined)
            {
               y=4;
            }

            document.write(x*y)
        }

         
      </script>
    </body>
</html>
