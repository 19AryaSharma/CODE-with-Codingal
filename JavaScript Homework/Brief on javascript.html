<!DOCTYPE html>
<html>
    <body>
        <center><h1>javascript while loops </h1></center>
      <p id="number"></p>
      <script>
        var text ="";
        let i = 1;
        while (i < 21) {
            text += "<br> The number is " + i;
            i++;
        }
            document.getElementById("number").innerHTML = text;
           </script>
    </body>
</html>
