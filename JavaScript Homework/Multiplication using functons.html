<!DOCTYPE html>
<html>
<head>
    <title>Function Declaration</title>
</head>

<body>
    <center>
        <h1 style="color:green">Codingal Education</h1>
        <h3><u>Function Declaration</u></h3>
        <script>
            var result = function(a, b) { return a * b; };
            document.write("Multiplication of 4 and 9 is "+ result(4, 9) + "<br>");
            document.write("Multiplication of 2 and 4 is "+ result(2, 4) + "<br>");
            document.write("Multiplication of 7 and 0 is "+ result(7, 0) + "<br>");
            document.write("Multiplication of 9 and 5 is "+ result(9, 5) + "<br>");
            document.write("Multiplication of 3 and 2 is "+ result(3, 2) + "<br>");
        </script>
    </center>
</body>

</html>
