<!DOCTYPE html>
<html>
<body>
    <p>Finding the largest Number with help of argument objects</p>
    <p id="result"></p>
    <script>
        function findMax() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = "The largest number is: " + findMax(3, 5, 7, 2, 8);
    </script>
</body>
</html>
