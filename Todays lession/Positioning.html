<!DOCTYPE html>
<html>
    <head>
    <title>Positioning Property</title>
    <style>
       div {
        right: 30px;
        border: 3px solid black;
       }
       div.absolute {

position: absolute;

left: 50px;

border: 3px solid blue;

}

div.relative {

position: relative;

left: 100px;

border: 3px solid #73AD21;

}

div.fixed {

position: fixed;

top: 0;

right: 20px;

width: 300px;

border: 3px solid #73AD21;

}

div.sticky {

position: sticky;

top: 1px;

left: 20px;

width:100px;

border: 3px solid #73AD21;

}
                  
       
    </style>
    </head>
    <body>
        <h2>
            Positioning 
        </h2>
        <div>Div With No Positioning Property</div>
        <div class="sticky">Div with sticky position property</div>
        <div class="relative">This div element has position(relative)</div>
        <div class="fixed">This div element has position(fixed)</div>
        <div class="absolute">This div element has position(absolute)</div>
    </body>
</html>
