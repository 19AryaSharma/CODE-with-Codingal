<!DOCTYPE html>
<html>
    <head>
        <title>Opaque</title>
    </head>
    <style>
        div {

            background-color: #4CAF50;

            padding: 10px;}
       div.first{
            opacity:0.3 ;
       }
       div.second{
            opacity:0.5 ;
       }
       div.third{
            opacity:0.7 ;
       }
       div.fourth{
            opacity:0 ;
       }
       div.fifth{
            opacity:1 ;
       }

    </style>
    <body>
        <h1>The opacity property</h1>
        <p>This is how property looks</p>
        <div class="first">This is 0.3 opacity</div>
        <div class="second">This is 0.5 opacity</div>
        <div class="third">This is 0.7 opacity</div>
        <div class="fourth">This is 0 opacity</div>
        <div class="fifth">This is 1 opacity</div>
    </body>
</html>
