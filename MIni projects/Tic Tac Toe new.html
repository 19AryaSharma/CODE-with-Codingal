<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #001f4d;
      transition: background-color 0.4s ease;
      flex-direction: column;
    }

    body.o-turn {
      background-color: #4d0000;
    }

    h1 {
      color: white;
      font-size: 3rem;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 20px;
    }

    #status {
      font-size: 1.5rem;
      color: white;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #0ff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: 0.2s;
    }

    .cell.x {
      background-color: #66b3ff;
      color: white;
    }

    .cell.o {
      background-color: #ff6666;
      color: white;
    }

    .popup, .menu-screen, .start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup.show, .menu-screen.show, .start-screen.show {
      display: flex;
    }

    .popup,
    .start-screen,
    .menu-screen {
      background: #111;
      border: 10px solid #0ff;
      padding: 25px 40px;
      font-size: 2rem;
      color: #0ff;
      text-align: center;
      border-radius: 20px;
      text-shadow: 0 0 10px #0ff;
      box-shadow: 0 0 20px #0ff, inset 0 0 10px #0ff;
      animation: slideDown 0.7s ease-out;
    }
    #popup-text {
      background: #111;
      border: 3px solid #0ff;
      padding: 25px 40px;
      font-size: 2.5rem;
      color: #0ff;
      text-align: center;
      border-radius: 20px;
      text-shadow: 0 0 10px #0ff;
      box-shadow: 0 0 20px #0ff, inset 0 0 10px #0ff;
      animation: slideDown 0.7s ease-out;
    }

    button {
      margin-top: 20px;
      background: #000;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 10px 30px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      text-shadow: 0 0 5px #0ff;
      box-shadow: 0 0 15px #0ff;
      transition: 0.3s;
    }

    button:hover {
      background: #0ff;
      color: #000;
    }

    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 5px 15px;
      font-size: 0.9rem;
    }

    @keyframes slideDown {
      from { transform: translateY(-200px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="x-turn">

  <!-- START SCREEN -->
  <div class="start-screen show" id="startScreen">
    <h1>Tic Tac Toe Pro</h1>
    <button onclick="startGame()">Play</button>
  </div>

  <!-- MENU BUTTON -->
  <button class="menu-btn" onclick="openMenu()">Menu</button>

  <!-- STATUS & BOARD -->
  <div id="status">Player X's turn</div>
  <div class="board" id="board"></div>

  <!-- WIN POPUP -->
  <div class="popup" id="popup">
    <div id="popup-text"></div>
    <button onclick="restart()">Play Again</button>
  </div>

  <!-- MENU SCREEN -->
  <div class="menu-screen" id="menuScreen">
    <h1>Paused</h1>
    <button onclick="resumeGame()">Resume</button>
    <button onclick="goHome()">Home</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popup-text");
    const startScreen = document.getElementById("startScreen");
    const menuScreen = document.getElementById("menuScreen");

    let cells = Array(9).fill("");
    let currentPlayer = "X";
    let gameActive = false;

    function createBoard() {
      board.innerHTML = "";
      cells.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.classList.add("cell");
        cellDiv.textContent = cell;
        if (cell) cellDiv.classList.add(cell.toLowerCase());
        cellDiv.addEventListener("click", () => makeMove(cellDiv, index));
        board.appendChild(cellDiv);
      });
    }

    function makeMove(cell, index) {
      if (!gameActive || cells[index] !== "") return;

      cells[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer.toLowerCase());

      if (checkWin()) {
        gameActive = false;
        showPopup(`🏆Player ${currentPlayer} Wins!`);
      } else if (!cells.includes("")) {
        gameActive = false;
        showPopup("😐It's a Draw!");
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        updateTurnUI();
      }
    }

    function checkWin() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(([a, b, c]) =>
        cells[a] && cells[a] === cells[b] && cells[b] === cells[c]
      );
    }
    function showPopup(message) {

      popupText.innerHTML = message;
      popup.classList.add("show");
    }

    function restart() {
      cells = Array(9).fill("");
      currentPlayer = "X";
      gameActive = true;
      popup.classList.remove("show");
      createBoard();
      updateTurnUI();
    }

    function updateTurnUI() {
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      document.body.classList.remove("x-turn", "o-turn");
      document.body.classList.add(`${currentPlayer.toLowerCase()}-turn`);
    }

    function startGame() {
      startScreen.classList.remove("show");
      gameActive = true;
      createBoard();
      updateTurnUI();
    }

    function openMenu() {
      gameActive = false;
      menuScreen.classList.add("show");
    }

    function resumeGame() {
      gameActive = true;
      menuScreen.classList.remove("show");
    }

    function goHome() {
      menuScreen.classList.remove("show");
      popup.classList.remove("show");
      startScreen.classList.add("show");
      cells = Array(9).fill("");
      currentPlayer = "X";
      gameActive = false;
    }

    // Initial setup
    document.body.classList.add("x-turn");
     
   
  </script>
</body>
</html>
