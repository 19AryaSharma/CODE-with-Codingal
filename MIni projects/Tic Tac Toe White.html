<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #001f4d;
      transition: background-color 0.4s ease;
      flex-direction: column;
      overflow: hidden;
    }

    body.o-turn {
      background-color: #4d0000;
    }

    h1 {
      color: white;
      font-size: 3rem;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 20px;
    }

    #status {
      font-size: 1.5rem;
      color: white;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #0ff;
    }

    .board {
      position: relative;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: 0.2s;
    }

    .cell.x {
      background-color: #66b3ff;
      color: white;
    }

    .cell.o {
      background-color: #ff6666;
      color: white;
    }

    .popup, .menu-screen {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      border: 10px solid #0ff;
      border-radius: 20px;
      padding: 25px 40px;
      text-shadow: 0 0 10px #0ff;
      box-shadow: 0 0 20px #0ff, inset 0 0 10px #0ff;
      animation: slideDown 0.7s ease-out;
    }

    .start-screen {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      border: 10px solid #0ff;
      border-radius: 20px;
      padding: 25px 40px;
      text-shadow: 0 0 10px #0ff;
      box-shadow: 0 0 20px #0ff, inset 0 0 10px #0ff;
      animation: slideDown 0.7s ease-out;
    }

    .popup.show, .menu-screen.show, .start-screen.show {
      display: flex;
      flex-direction: column;
    }

    #popup-text {
      font-size: 2rem;
      color: #0ff;
    }

    button {
      margin-top: 20px;
      background: #000;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 10px 30px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      text-shadow: 0 0 5px #0ff;
      box-shadow: 0 0 15px #0ff;
      transition: 0.3s;
    }

    button:hover {
      background: #0ff;
      color: #000;
    }

    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 5px 15px;
      font-size: 0.9rem;
      z-index: 1;
    }

    .win-line {
      position: absolute;
      height: 6px;
      background-color: #0ff;
      box-shadow: 0 0 15px #0ff;
      border-radius: 3px;
      animation: drawLine 0.5s ease forwards;
    }

    @keyframes drawLine {
      from { width: 0; }
      to { width: 310px; }
    }

    @keyframes slideDown {
      from { transform: translateY(-200px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="x-turn">

  <div class="start-screen show" id="startScreen">
    <h1>Tic Tac Toe Pro</h1>
    <button onclick="startGame()">Play</button>
  </div>

  <button class="menu-btn" onclick="openMenu()" id="menuBtn">Menu</button>

  <div id="status">Player X's turn</div>
  <div class="board" id="board"></div>

  <div class="popup" id="popup">
    <div id="popup-text"></div>
    <button onclick="restart()">Play Again</button>
  </div>

  <div class="menu-screen" id="menuScreen">
    <h1>Paused</h1>
    <button onclick="resumeGame()">Resume</button>
    <button onclick="goHome()">Home</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popup-text");
    const startScreen = document.getElementById("startScreen");
    const menuScreen = document.getElementById("menuScreen");
    const menuBtn = document.getElementById("menuBtn");

    let cells = Array(9).fill("");
    let currentPlayer = "X";
    let gameActive = false;
    let winLine;

    function createBoard() {
      board.innerHTML = "";
      cells.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.classList.add("cell");
        cellDiv.textContent = cell;
        if (cell) cellDiv.classList.add(cell.toLowerCase());
        cellDiv.addEventListener("click", () => makeMove(cellDiv, index));
        board.appendChild(cellDiv);
      });
    }

    function makeMove(cell, index) {
      if (!gameActive || cells[index] !== "") return;

      cells[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer.toLowerCase());

      if (checkWin()) {
        gameActive = false;
        showPopup(`🏆Player ${currentPlayer} Wins!`);
      } else if (!cells.includes("")) {
        gameActive = false;
        showPopup("😐It's a Draw!");
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        updateTurnUI();
      }
    }

    function checkWin() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let pattern of winPatterns) {
        const [a,b,c] = pattern;
        if (cells[a] && cells[a] === cells[b] && cells[b] === cells[c]) {
          drawWinLine(pattern);
          return true;
        }
      }
      return false;
    }

    function drawWinLine(pattern) {
      const coords = [
        { top: 50, left: 0, rotate: 0 },      // 0-1-2
        { top: 160, left: 0, rotate: 0 },     // 3-4-5
        { top: 270, left: 0, rotate: 0 },     // 6-7-8
        { top: 0, left: 50, rotate: 90 },     // 0-3-6
        { top: 0, left: 160, rotate: 90 },    // 1-4-7
        { top: 0, left: 270, rotate: 90 },    // 2-5-8
        { top: 0, left: 0, rotate: 45 },      // 0-4-8
        { top: 0, left: 0, rotate: -45 }      // 2-4-6
      ];

      winLine = document.createElement("div");
      winLine.classList.add("win-line");
      const i = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ].findIndex(p => JSON.stringify(p) === JSON.stringify(pattern));

      Object.assign(winLine.style, {
        top: coords[i].top + "px",
        left: coords[i].left + "px",
        transform: `rotate(${coords[i].rotate}deg)`,
      });

      board.appendChild(winLine);
    }

    function showPopup(message) {
      popupText.innerHTML = message;
      popup.classList.add("show");
    }

    function restart() {
      cells = Array(9).fill("");
      currentPlayer = "X";
      gameActive = true;
      popup.classList.remove("show");
      if (winLine) winLine.remove();
      createBoard();
      updateTurnUI();
    }

    function updateTurnUI() {
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      document.body.classList.remove("x-turn", "o-turn");
      document.body.classList.add(`${currentPlayer.toLowerCase()}-turn`);
    }

    function startGame() {
      startScreen.classList.remove("show");
      menuBtn.style.display = "block";
      gameActive = true;
      createBoard();
      updateTurnUI();
    }

    function openMenu() {
      gameActive = false;
      menuScreen.classList.add("show");
      if (currentPlayer === "X") {
        menuScreen.style.backgroundColor = "#001f4d";
      } else {
        menuScreen.style.backgroundColor = "#4d0000";
      }
    }

    function resumeGame() {
      gameActive = true;
      menuScreen.classList.remove("show");
    }

    function goHome() {
      menuScreen.classList.remove("show");
      popup.classList.remove("show");
      startScreen.classList.add("show");
      menuBtn.style.display = "none";
      cells = Array(9).fill("");
      currentPlayer = "X";
      gameActive = false;
      if (winLine) winLine.remove();
      board.innerHTML = "";
    }

    // Initial setup
    menuBtn.style.display = "none";
    document.body.classList.add("x-turn");
  </script>
</body>
</html>
