<!DOCTYPE html>
<html>
    <body>
    <h1>JavaScript Class Example</h1>
    <p>How to use javascript class.</p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        class Student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
      age(){
        let date = new Date();
        return date.getFullYear() - this.year;
      }
    } 

        student1 = new Student("Arya Sharma",2012 );
        document.getElementById("student1").innerHTML ="My Name is " + student1.name + "My age is " + student1.age() + "and I born in "+ student1.year + ".";
  
        student2 = new Student("Rishi Kumar", 2010);
        document.getElementById("student2").innerHTML ="My Name is " + student2.name + "My age is " + student2.age() + "and I born in "+ student2.year + ".";
    </script>
    </body>
</html>
